        </div>
    <div class="contact-form">
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" placeholder="enter your name" class="contact-form__input" required>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" placeholder="enter your email" class="contact-form__input" required>
                </td>
            </tr>
            <tr>
                <td>Message:</td>
                <td>
                    <textarea placeholder="Message" cols="20" rows="2" class="contact-form__textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" class="contact-form__submit">
                </td>
            </tr>
        </table>
      <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/accounts/onetap/?">Instagram</a>

            </p>

          </div>
